<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board - TFR</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="board.css">
</head>
<body>
    <div id="matrix"></div>
    
    <div class="board-container">
        <div class="board-frame">
            <div class="board-background">
                <div class="paper-notes">
                    <!-- Papers will be dynamically added here -->
                </div>
            </div>
        </div>
        
        <div class="board-controls">
            <button id="add-note-btn" class="terminal-button">ADD NOTE</button>
            <button id="back-btn" class="terminal-button">BACK</button>
        </div>
    </div>

    <!-- Modal for adding notes -->
    <div id="note-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add New Note</h3>
            <textarea id="note-text" placeholder="Enter your note..."></textarea>
            <button id="save-note-btn" class="terminal-button">Save Note</button>
        </div>
    </div>

    <script src="../TFR.js"></script>
    <script src="board.js"></script>
</body>
</html>
</html>
