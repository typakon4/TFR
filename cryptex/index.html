<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptex</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .cryptex-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(1, 147, 148, 1);
            border-radius: 10px;
            padding: 30px;
            color: #019394;
            font-family: monospace;
            text-align: center;
        }

        .cryptex-title {
            position: absolute;
            top: -12px;
            left: 20px;
            background: #000;
            color: #019394;
            padding: 0 10px;
            font-size: 18px;
            z-index: 3;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .cryptex-description {
            margin-bottom: 30px;
            font-size: 14px;
            line-height: 1.5;
        }

        .cryptex-rings {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
            align-items: center;
        }

        .ring-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .ring {
            position: relative;
            width: 60px;
            height: 60px;
            background: rgba(1, 147, 148, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border: 2px solid #019394;
        }

        .ring:hover {
            background: rgba(1, 147, 148, 0.3);
        }

        .ring-letter {
            font-size: 24px;
            font-weight: bold;
            user-select: none;
        }

        .ring-btn {
            width: 30px;
            height: 25px;
            background: none;
            border: none;
            color: #019394;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ring-btn:hover {
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
        }

        .unlock-btn {
            background: none;
            border: 1px solid #019394;
            color: #019394;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: monospace;
            text-transform: uppercase;
            margin: 20px 0;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .unlock-btn:hover {
            background: #019394;
            color: #000;
        }

        .result {
            margin-top: 20px;
            font-size: 16px;
            min-height: 20px;
        }

        .success {
            color: #00ff00;
            animation: glow 1s ease-in-out;
        }

        .error {
            color: #ff0000;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #00ff00; }
            50% { text-shadow: 0 0 20px #00ff00, 0 0 30px #00ff00; }
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: none;
            border: 1px solid #019394;
            color: #019394;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: monospace;
            text-decoration: none;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .back-btn:hover {
            background: #019394;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="matrix-background" id="matrix"></div>
    <div class="content">
        <a href="../index.html" class="back-btn">‚Üê back</a>
        <div class="cryptex-container">
            <h1 class="cryptex-title"></h1>
            <p class="cryptex-description">
                keep digging, you on a right way. p. doc. 2:5:1.<br>
            </p>
            
            <div class="cryptex-rings" id="cryptex-rings">
                <!-- Rings will be generated by JavaScript -->
            </div>
            
            <button class="unlock-btn" onclick="checkSolution()">Unlock</button>
            
            <div class="result" id="result"></div>
        </div>
    </div>

    <script src="cryptex.js"></script>
</body>
</html>
