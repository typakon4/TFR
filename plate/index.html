<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="plate.css">
</head>
<body>
    <div class="matrix-background" id="matrix"></div>
    <div class="content">
        <div class="player-container">
            <div class="vinyl-container">
                <div class="vinyl-record">
                    <div class="vinyl-center"></div>
                    <div class="vinyl-lines"></div>
                </div>
                <div class="vinyl-arm"></div>
            </div>
            
            <div class="audio-player">
                <audio id="audioPlayer" preload="auto">
                    <source src="../interesting_audio.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                
                <div class="player-controls">
                    <button id="playBtn" class="control-btn">▶</button>
                    <button id="pauseBtn" class="control-btn" style="display:none;">⏸</button>
                </div>
                
                <div class="track-info">
                    <div class="track-title">Interesting Audio</div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill" id="progressFill"></div>
                        </div>
                        <div class="time-display">
                            <span id="currentTime">0:00</span> / <span id="duration">0:00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="plate.js"></script>
</body>
</html>
