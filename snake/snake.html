<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .snake-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: rgba(0, 0, 0, 0.85);
            border: 1px solid rgba(1, 147, 148, 1);
            border-radius: 10px;
            padding: 30px;
            color: #019394;
            font-family: monospace;
            text-align: center;
        }

        .snake-title {
            position: absolute;
            top: -12px;
            left: 20px;
            background: #000;
            color: #019394;
            padding: 0 10px;
            font-size: 18px;
            z-index: 3;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 16px;
        }

        .game-canvas {
            border: 2px solid #019394;
            background: rgba(0, 0, 0, 0.8);
            margin: 0 auto;
            display: block;
        }

        .game-controls {
            margin-top: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .start-btn {
            background: none;
            border: 1px solid #019394;
            color: #019394;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: monospace;
            text-transform: uppercase;
            margin: 20px 10px;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .start-btn:hover {
            background: #019394;
            color: #000;
        }

        .game-over {
            color: #ff0000;
            font-size: 18px;
            margin: 10px 0;
        }

        .high-score {
            color: #00ff00;
            font-size: 16px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: 1px solid #019394;
            color: #019394;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: monospace;
            text-decoration: none;
            clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 20px, 100% 100%, 20px 100%, 0 calc(100% - 20px));
        }

        .back-btn:hover {
            background: #019394;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="matrix-background" id="matrix"></div>
    <div class="content">
        <a href="../index.html" class="back-btn">‚Üê back</a>
        <div class="snake-container">
            <h1 class="snake-title">Snake Game</h1>
            
            <div class="game-info">
                <div>Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
            
            <canvas id="gameCanvas" class="game-canvas" width="400" height="400"></canvas>
            
            <div class="game-controls">
                Use WASD or Arrow Keys to move<br>
                Eat the food to grow and increase your score!
            </div>
            
            <button class="start-btn" onclick="startGame()">Start Game</button>
            <button class="start-btn" onclick="resetGame()">Reset</button>
            
            <div id="gameOver" class="game-over" style="display: none;">
                Game Over! Your score: <span id="finalScore">0</span><br>
                keep digging.
            </div>
        </div>
    </div>

    <script src="snake.js"></script>
</body>
</html>
